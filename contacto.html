    <!--Inicio Main-->
    <main class="container mb-4">
        <div class="row container justify-content-center">
            <h3 class="text-center mb-3" id="titulo_formulario">
                Por favor, deje sus datos. Nos comunicaremos en breve.
            </h3>
            <div class="col col-md-6">
                <form method="get" action="#" enctype="application/x-www-form-urlencoded">
            <div class="mb-3">
                <label for="nombre_apellido" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido" aria-describedby="nameAndFullNameHelp">      
            </div>
            <div class="mb-3">
                <label for="numero_telefono" class="form-label">Número de telefono</label>
                <input type="tel" class="form-control" id="numero_telefono" name="numero_telefono">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3 row flex-column">
                <label for="msj" class="form-label">Deje su mensaje</label>
                <textarea name="msj" class="form-control" id="email" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3 row flex-column">
                <p>Por favor, seleccione un metodo de contacto.</p>
                <label for="whatsapp_radio" class="form-label">
                    <input type="radio" name="contacto_radio" id="whatsapp_radio">
                    WhatSapp
                </label>
                

                <label for="email_radio"" class="form-label">
                    <input type="radio" name="contacto_radio" id="email_radio">
                    Email
                </label>
                

                <label for="telefono_radio" class="form-label">
                    <input type="radio" name="contacto_radio" id="telefono_radio">
                    Telefono(llamada)
                </label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">¿Desea recibir novedades?</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Formulario</button>
            </div>
            
        </form>
        </div>
